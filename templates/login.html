{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<header>
    <img style="width: 20vw;" src="static/running_cart.jpg" alt="Running Cart Image">
  </header>
  <br>
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">

    </div>
    <a class="form__link" href="/reset_password">Forgot your password?</a>
    <br>
    <br>
    <br>
    <br>
    <button class="btn btn-primary" type="submit">Log In</button>
    <a href="/register" class="btn btn-primary" id="registerbtn">Register</a>
</form>

<br>
<br>
<br>
<br>
<hr>
<h6>PLEASE NOTE:
    <br>
    <br><em>* This is an experimental tool built for use by myself and close family / friends</em></h6>

{% endblock %}
